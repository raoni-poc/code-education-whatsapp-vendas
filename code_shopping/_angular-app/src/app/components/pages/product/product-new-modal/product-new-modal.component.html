<form (submit)="submit()">
  <modal (onHide)="hideModal($event)">
    <h5 modal-title>Novo Produto</h5>
    <div modal-body>
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" required
               [(ngModel)]="product.name">
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea name="description" id="description" cols="30"
                  rows="4" class="form-control"
                  row="10" [(ngModel)]="product.description" ></textarea>
      </div>
      <div class="form-group">
        <label for="price">Preço</label>
        <input type="number" class="form-control" name="price" id="price" [(ngModel)]="product.price" required="">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="active" name="active" required
               [(ngModel)]="product.active">
        <label for="name">Ativo?</label>
      </div>
    </div>
    <div modal-footer>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-primary">Incluir</button>
    </div>
  </modal>
</form>
